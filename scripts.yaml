turn_on_the_bathroom_light_to_dimmed:
  sequence:
  - service: light.turn_on
    data:
      entity_id: light.upstairs_bathroom_light
      brightness: 255
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - service: light.turn_on
