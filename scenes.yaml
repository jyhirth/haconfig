- name: Shabbat_Night
  entities:
    switch.downstairs_bathroom_light:
      state: 'off'
    switch.den_light:
      state: 'off'
    switch.den_lamp:
      state: 'off'
    light.dining_room_main_lights:
      state: 'off'
    switch.kitchen_lights_d:
      state: 'off'
    switch.kitchen_lights_m:
      state: 'off'
    switch.kitchen_lights_table:
      state: 'off'
    switch.downstairs_bathroom_sconce:
      state: 'on'
    light.upstairs_bathroom_light:
      state: 'on'
      brightness: 80

- name: Shabbat_Morning
  entities:
    switch.downstairs_bathroom_light:
      state: 'on'
    switch.den_light:
      state: 'on'
    switch.den_lamp:
      state: 'on'
    light.dining_room_main_lights:
      state: 'on'
    switch.kitchen_lights_d:
      state: 'on'
    switch.kitchen_lights_m:
      state: 'on'
    switch.kitchen_lights_table:
      state: 'on'
    switch.downstairs_bathroom_sconce:
      state: 'off'
    light.upstairs_bathroom_light:
      state: 'on'
      brightness: 255